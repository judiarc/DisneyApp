

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script>
	$(function() {
		$("#headContent").load("views/header.view.html");
	});
</script>
</head>
<body>
	<div id="headContent"></div>
	<div class="content-wrapper">
	<!-- 	<div class="panel">
			<form id="artist" method="post"> -->
			<div class="section_layout">
					<div class="main-content">
			<div class="title">
				<span>Project Details</span>
				<div class="addButton">
					<button onclick="location.href = '#/edit_projectdet/';">
						<image> <img src="app/images/add.png"
							style="width: 25px; height: 25px;"></image>
					</button>
				</div>
				<div class="deleteButton">
					<button ng-click="vm.deleteEmp()">
						<image> <img src="app/images/delete.png"
							style="width: 25px; height: 25px;"></image>
					</button>
				</div>
</div>
</div>
				<form id="empform" method="post">
					<table  id="emptable"
						datatable="ng" dt-options="vm.dtOptions">
						<thead class="widget" style="background:#C0C0C0;">
							<th class="title">
							<input type="checkbox" id="select_all" onClick="toggle(this)">
							</th>
							<th class="title">Id</th>
							<th class="title">Project Name</th>
							<th class="title">Client Name</th>														
						</thead>
						<tbody>
							<tr ng-repeat="row in users">
								<td align="center"><input type="checkbox"
									name="checked_id[]" class="checkbox" value="{{row.id}}" /></td>
								<td><a href="#/edit_projectdet/:{{row.id}}">{{row.id}}</a></td>
								<td>{{row.name}}</td>
								<td>{{row.clientName}}</td>							
							</tr>
						</tbody>
					</table>										
				</form>
		</div>
	</div>
	</body>
	</html>
