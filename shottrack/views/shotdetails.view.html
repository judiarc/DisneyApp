        <table id="emptable"

                <th class="title" style="width:260px;" ng-click="sort('name')">Name</th>
         		<th class="title" style="width:260px;">Edit</th>
         		<th class="title" style="width:260px;">Delete</th>
               
        </thead>
        <tbody>    
        		<tr dir-paginate="row in users | filter:search | orderBy:sortKey:reverse | itemsPerPage:5"> 
                <td align="center"><input type="checkbox" name="checked_id[]" class="checkbox" value="{{row.shotdetailsid}}"/></td>	
                       		
               			
                <td>{{row.shotdetailsname}}</td>
                <td><a href="#/edit_shotdet/{{row.shotdetailsid}}" class="btnaction">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp;</a></td>
                <td><a href="#/shotdetails/{{shotdetid}}" class="btnaction" ng-click="vm.deleteEmp(row.shotdetailsid)">&nbsp;<i class="glyphicon glyphicon-remove"></i>&nbsp;</a></td>                 
            	</tr>
        </tbody>
        </table>
           			<dir-pagination-controls max-size="5"	direction-links="true"	boundary-links="true" >	</dir-pagination-controls> 
                       <input type="submit" class="deletelogg" name="bulk_delete_submit" value="Delete Selected"/>
